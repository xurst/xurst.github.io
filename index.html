<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xurst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/components.css" rel="stylesheet" />
    <link href="css/sections.css" rel="stylesheet" />
    <link href="css/social.css" rel="stylesheet" />
    <link href="css/media-queries.css" rel="stylesheet" />
    <link href="css/scroll-fade.css" rel="stylesheet" />
    <link href="css/topbar.css" rel="stylesheet" />
    <link href="css/featured.css" rel="stylesheet" />
    <link href="css/profile-pic.css" rel="stylesheet" />
    <link href="css/card-animations.css" rel="stylesheet" />
    <link href="css/github-hover.css" rel="stylesheet" />
  </head>
  <body>
    <div class="topbar fade-in">
      <div class="topbar-container">
        <div class="topbar-item" id="top-profile">
          <img src="images/xurst's_pfp.png" alt="xurst" class="topbar-img">
        </div>
        <div class="topbar-item" id="top-featured">
          <i class="fas fa-star"></i>
          <span>featured</span>
        </div>
        <div class="topbar-item" id="top-projects">
          <i class="fas fa-project-diagram"></i>
          <span>projects</span>
        </div>
        <div class="topbar-item" id="top-about">
          <i class="fas fa-user"></i>
          <span>about</span>
        </div>
      </div>
    </div>
    <div class="container">
      <section class="profile-section fade-in">
        <img src="images/xurst's_pfp.png" alt="xurst" class="profile-img" id="profile-pic" />
        <div class="profile-content">
          <h1 class="portfolio-title">xurst</h1>
          <p class="profile-description">trying to make cool things on the internetðŸ˜­. pls check out my work below</p>
        </div>
        <div class="profile-links">
          <a href="https://github.com/xurst" class="social-icon-link" target="_blank" title="github">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.instagram.com/xurst1/" class="social-icon-link" target="_blank" title="instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="discord.html" class="social-icon-link" title="discord">
            <i class="fab fa-discord"></i>
          </a>
          <a href="https://buymeacoffee.com/xurst" class="social-icon-link" target="_blank" title="support">
            <i class="fas fa-coffee"></i>
          </a>
        </div>
        <div class="social-dropdown">
          <button class="social-dropdown-toggle">
            <i class="fas fa-link"></i> links
          </button>
          <div class="social-dropdown-content">
            <a href="https://github.com/xurst" target="_blank">
              <i class="fab fa-github"></i> github
            </a>
            <a href="https://www.instagram.com/xurst1/" target="_blank">
              <i class="fab fa-instagram"></i> instagram
            </a>
            <a href="html/discord/index.html">
              <i class="fab fa-discord"></i> discord
            </a>
            <a href="https://buymeacoffee.com/xurst" target="_blank">
              <i class="fas fa-coffee"></i> support
            </a>
          </div>
        </div>
      </section>

      <section class="featured-section fade-in">
        <h2>featured work</h2>
        <p class="section-description">my top 4 most popular projects</p>
        <div class="featured-grid">
          <div class="featured-placeholder">loading featured projects...</div>
        </div>
      </section>

      <section class="projects-section fade-in">
        <div class="projects-header">
          <div class="sort-buttons">
            <button class="sort-button" title="sort A-Z">
              <i class="fas fa-sort-alpha-down"></i>
            </button>
            <button class="sort-button sort-date" title="sort by date">
              <i class="fas fa-sort-amount-up"></i>
            </button>
          </div>
          <h2>my projects</h2>
        </div>
        <p class="section-description">some of my projects i have made in my freetime</p>
        <div class="projects-controls">
          <div class="search-box">
            <input
              type="text"
              id="project-search"
              placeholder="search projects..."
            />
            <i class="fas fa-search search-icon"></i>
          </div>
          <div class="filter-dropdown">
            <select id="category-filter">
              <option value="all">all categories</option>
              <option value="game">games</option>
              <option value="project">projects</option>
              <option value="utility">utilities</option>
            </select>
          </div>
          <div class="filter-dropdown">
            <select id="type-filter">
              <option value="all">all types</option>
              <option value="repo">github repos</option>
              <option value="website">websites</option>
            </select>
          </div>
        </div>
        <div class="projects-grid">
        </div>
      </section>

      <section class="about-me-section fade-in">
        <h2>about me</h2>
        <div class="about-content">
          <div class="about-grid">
            <div class="about-column">
              <div class="page-selector">
                <select id="aboutSelector">
                  <option value="who">who am i</option>
                  <option value="languages">languages</option>
                </select>
              </div>
              <div id="aboutContent">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/js/github-api.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/scroll-fade.js"></script>
    <script src="src/js/topbar.js"></script>
    <script src="src/js/featured.js"></script>
    <script src="src/js/profile-pic.js"></script>
    <script src="src/js/github-hover.js"></script>
    <script src="src/js/card-animatons.js"></script>
  </body>
</html>
